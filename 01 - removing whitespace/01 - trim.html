<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>trim()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var text = '  This sentence has some whitespace at the beginning and end of it.  ';
			console.log(text);

			var trimmed = text.trim();
			console.log(trimmed);
		</script>
	</body>
</html>
