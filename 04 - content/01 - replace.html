<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>replace()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var chips = 'I love Cape Cod potato chips!';
			console.log(chips);

			var lays = chips.replace( 'Cape Cod', 'Lays' );
			console.log(lays);

			var soda = chips.replace( 'Cape Cod potato chips', 'soda' );
			console.log(soda);

			var extend = chips.replace( 'Cape Cod', 'Cape Cod salt and vinegar' );
			console.log(extend);
		</script>
	</body>
</html>
