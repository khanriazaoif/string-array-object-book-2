<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Array.every()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var every1 = [12, 25, 42, 99, 101].every(function (item) {
				return item > 10;
			});
			console.log(every1);

			var every2 = [1, 12, 25, 42, 99, 101].every(function (item) {
				return item > 10;
			});
			console.log(every2);
		</script>
	</body>
</html>
