<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>parseInt()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var numString = '42px';
			console.log(numString);

			var integer = parseInt( numString, 10 );
			console.log(integer);
		</script>
	</body>
</html>
