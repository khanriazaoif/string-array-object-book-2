<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Template Literals</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var concat =
				`I love Cape Cod potato chips.
				what about you?`;
			console.log(concat);

			var brand = 'Cape Cod';
			var concat2 =
				`I love ${brand} potato chips.
				what about you?`;
			console.log(concat2);
		</script>
	</body>
</html>
